<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candy Crush</title>
        <link rel="stylesheet" href="candy.css">
        <script src="candy.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="video-background">
            <video autoplay muted loop>
                <source src="candy.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <h1><span class="score-box">Score: <span id="score">0</span></span></h1>

            <button id="scoreButton"></button>
            <div id="board"></div>
        </div>
        <footer>
            <p>Made with ❤️ by Sandip</p>
        </footer>
        <audio class="hidden" autoplay>
            <source src="./sounds/Candy.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </body>
</html>
